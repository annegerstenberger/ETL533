<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wally’s Quiz</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #FFEFDB; /* same as glossary */
      font-family: "Poppins", sans-serif;
      padding: 20px;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .question {
      background: #FFEFDB;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    button {
      display: block;
      margin: 8px 0;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #97D3E8;
      color: white;
      transition: 0.2s;
    }
    button:hover {
      background-color: #569ac3;
    }
    .feedback {
      font-weight: bold;
      margin-top: 8px;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .nav-buttons a {
      background-color: #97D3E8;
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Wally’s Quiz</h1>
  <p style="text-align:center;">Test your knowledge from <em>The Adventures of Wally</em>!</p>

  <div id="quiz-container"></div>

  <h2 id="score"></h2>

  <div class="nav-buttons">
    <a href="index.html">← Back to Story</a>
    <a href="glossary.html">Glossary</a>
  </div>

  <script>
    const quizData = [
      {
        question: "1. What are specialised cells?",
        options: [
          "Cells that all look the same and have no unique role",
          "Cells that perform specific functions in the body",
          "Cells that are only found in plants"
        ],
        correct: 1
      },
      {
        question: "2. What is the main job of a red blood cell?",
        options: [
          "To fight infections",
          "To carry oxygen around the body",
          "To protect the skin"
        ],
        correct: 1
      },
      {
        question: "3. What is the role of a white blood cell?",
        options: [
          "To transport nutrients",
          "To fight pathogens and protect the body",
          "To store fat for energy"
        ],
        correct: 1
      },
      {
        question: "4. What is a pathogen?",
        options: [
          "A helpful vitamin",
          "A tiny organism that causes disease",
          "A type of healthy bacteria"
        ],
        correct: 1
      },
      {
        question: "5. Which part of the cell controls all its activities?",
        options: [
          "Nucleus",
          "Cytoplasm",
          "Cell membrane"
        ],
        correct: 0
      }
    ];

    const quizContainer = document.getElementById("quiz-container");
    let score = 0;

    quizData.forEach((q, index) => {
      const questionDiv = document.createElement("div");
      questionDiv.classList.add("question");
      questionDiv.innerHTML = `<h3>${q.question}</h3>`;
      const feedback = document.createElement("div");
      feedback.classList.add("feedback");

      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.addEventListener("click", () => {
          if (i === q.correct) {
            feedback.textContent = "✅ Correct!";
            feedback.style.color = "green";
            score++;
          } else {
            feedback.textContent = "❌ Try again!";
            feedback.style.color = "red";
          }
          document.getElementById("score").textContent = `Your score: ${score}/${quizData.length}`;
        });
        questionDiv.appendChild(btn);
      });

      questionDiv.appendChild(feedback);
      quizContainer.appendChild(questionDiv);
    });
  </script>
</body>
</html>
